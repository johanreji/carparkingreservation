 
{% extends 'base.html' %}

{% block content %}

 <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <form role="form" action="{% url 'bookapp:confirmslot' %}" method="POST" >
                {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>

                </div>
                <div class="panel-body">
                    
                      <div class="form-group">
                          <label>Booking at Slot {{slotselected}} from {{st}} to {{et}}</label>
                              <input class="form-control" type="hidden" name="rid" value="{{rid}}">
                              <input class="form-control" type="hidden" name="amount" value="{{amt}}">
                              <!-- <input class="form-control" type="hidden" name="slot" value="{{slotselected}}"> -->
                      </div>
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                              <div class="col-xs-12 col-lg-12">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                              </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
           
            <input class="btn btn-success btn-lg btn-block" type="submit" value="Pay Rs.{{amt}}"/>
        </div>
    </div>

    <script type="text/javascript">
        
    </script>

    {% endblock %}
